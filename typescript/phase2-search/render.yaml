services:
  - type: web
    name: phase2-search
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_DB_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MATCH_THRESHOLD
        sync: false
